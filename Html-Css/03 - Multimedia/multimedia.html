<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio Multimedia</title>
</head>
<body>
  <section>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="https://i.pinimg.com/736x/76/16/76/7616760bb1da5dacd533c1d6923da34f.jpg" alt="Mario Kart 64" width="300px">
  </section>
  <section>
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="300px" controls autoplay loop muted>
      <source src="HensonnSahara.mp4" type="video/mp4">
    </video>
  </section>
  <section>
    <h1>Aprendiendo a utilizar los audios </h1>
    <audio controls autoplay loop>
      <source src="HensonnSahara.mp3" type="audio/mp3">
    </audio>
  </section>
</body>
</html>
